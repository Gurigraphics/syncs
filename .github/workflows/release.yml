name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Compile and Upload
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          
          # Windows
          - goos: windows
            goarch: amd64
            extension: .exe
          
          # macOS (Darwin)
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Config Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME=syncs-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.extension }}
          go build -ldflags="-s -w" -o $BINARY_NAME . 
          sha256sum $BINARY_NAME > $BINARY_NAME.sha256

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:   
          files: syncs-*
